<html lang="en">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" charset="utf-8">
        class Worker {
            constructor(name, surname, rate, days) {
                this.name = name;
                this.surname = surname;
                this.rate = rate;
                this.days = days;
            }
            getSalary() {
                alert(this.name + " " + this.surname + " " + this.rate * this.days)
            }
        }
        let worker1 = new Worker('Александр', 'Кукуруза', 20000, 2)
        let worker2 = new Worker('Михаил', 'Зубиенко', 17638, 3)
        worker1.getSalary()
        worker2.getSalary()
    </script>
</head>
