    <script type="text/javascript" charset="utf-8">
        let line = ['дим', 'an', 'рота', 'аргентинам']
        let array = []
        
        function palindrome (line){
            for(let i = 0; i < line.length; i++){
                array.push(line[i] + line[i].slice(0, -1).split('').reverse().join(''))
            }
            return array 
        }
        
        alert(palindrome(line))
    </script>
